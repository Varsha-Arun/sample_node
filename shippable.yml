language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU
    
  #matrix:
   # - M1=ONE
    #- M2=TWO
 
build:
  #pre_ci:
    #- docker build --rm -t=gcr.io/varsha-project/varsha-gcr-node2 .

  pre_ci_boot:
    image_name: gcr.io/varsha-project/varsha-gcr-node2
    image_tag: latest
    pull: true
    #env: FOO=BAR
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
  #  - docker build --rm -t=gcr.io/varsha-project/varsha-gcr-node .
   # - docker tag -f drydock/u14nod:prod varshaarun/varsha-postci-pr-node
    - docker push gcr.io/varsha-project/varsha-gcr-node2

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slackpvt-qabuild"
      type: slack
      recipients:
        - qabuild
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
      type: email
      recipients:
        - varsha@shippable.com
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always

  hub:
    - integrationName: "gcr-varsha-project"
      type: gcr
      
archive: true
