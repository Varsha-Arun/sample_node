language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

 
build:
 # pre_ci:
  #  - docker build --rm -t=quay.io/vidyar/beta-sample-img-app .

  pre_ci_boot:
    image_name: varshaarun/rubyrethinkdb-varshaarunorg2-beta-gh
    image_tag: master.3.1
    pull: true
    env: FOO=BAR
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

 # post_ci:
  #  - docker push quay.io/vidyar/beta-sample-img-app

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slack-notification"
      type: slack
      recipients:
        - random
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "docker-varshaarun"
      type: docker
      branches:
        only:
          - master
 
