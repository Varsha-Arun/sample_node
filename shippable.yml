language: node_js

# Version number
node_js:
  - 0.12

#services:
 # - elasticsearch
  
env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU
    
  #matrix:
   # - M1=ONE
    #- M2=TWO
 
build:
  pre_ci:
    - docker build --rm -t=varshaarun/shipaye3-precipr-node1 .

  pre_ci_boot:
    image_name: varshaarun/shipaye3-precipr-node1
    image_tag: latest
    pull: false
    #env: FOO=BAR
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push varshaarun/shipaye3-precipr-node1

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slack-notifications"
      type: slack
      recipients:
        - notifications
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
      type: email
      recipients:
        - varsha@shippable.com
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always

  hub:
    - integrationName: "docker-shippabledocker"
      type: docker
