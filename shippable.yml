# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  #pre_ci:
   # - docker build --rm -t= varshaarun/beta-sample-node-va .

  pre_ci_boot:
    image_name: varshaarun/beta-sample-node-va
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

 # post_ci:
  #  - docker push varshaarun/beta-sample-node-va

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slack-notification"
      type: slack
      recipients:
        - random
      #branches:
        #only:
          #- master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "docker-varshaarun"
      type: Docker
