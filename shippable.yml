language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

 
build:
  #pre_ci:
   # - docker build --rm -t=varshaarun/testnewbuildsystem-node .

  pre_ci_boot:
    image_name: varshaarun/testnewbuildsystem-node
    image_tag: latest
    pull: true
    env: FOO=BAR
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  #post_ci:
   # - docker push varshaarun/testnewbuildsystem-node

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slackpvt-qabuild"
      type: slack
      recipients:
        - qabuild
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
      type: email
      recipients:
        - varsha@shippable.com
      branches:
        only:
          - master
      on_start: never
      on_success: change
      on_failure: always
      on_pull_request: always

  hub:
    - integrationName: "docker-varshaarun"
      type: docker
      branches:
        only:
          - master

